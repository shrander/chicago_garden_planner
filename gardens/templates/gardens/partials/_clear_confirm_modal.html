<!-- Clear Layout Confirmation Modal -->
<div class="modal fade" id="clearConfirmModal" tabindex="-1" aria-labelledby="clearConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="clearConfirmModalLabel">
                    <i class="bi bi-exclamation-triangle"></i> Confirm Clear Layout
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to clear all plants from <strong>"{{ garden.name }}"</strong>?</p>
                <p class="text-warning mb-0">
                    <i class="bi bi-info-circle"></i> This will remove all plants from the garden layout, but the garden itself will remain. This action cannot be undone!
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning" id="confirmClearBtn">
                    <i class="bi bi-eraser"></i> Clear Layout
                </button>
            </div>
        </div>
    </div>
</div>
