name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Server
    runs-on: self-hosted  # Run on your nanopi server

    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest changes in deployment directory
        run: |
          echo "ğŸ”„ Pulling latest changes..."
          cd ~/workspace/chicago-garden-planner
          git fetch --all --tags --force
          # Stash any local changes (like .env.example modifications)
          git stash --include-untracked || true
          git checkout $GITHUB_SHA
          git status

      - name: Update VERSION file with tag
        run: |
          echo "ğŸ“ Updating VERSION file..."
          cd ~/workspace/chicago-garden-planner
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            # Remove 'v' prefix if present (v0.9.4 -> 0.9.4)
            VERSION="${VERSION#v}"
            echo "$VERSION" > VERSION
            echo "VERSION file updated to: $VERSION"
          else
            echo "Not a tag push, keeping existing VERSION file"
          fi
          cat VERSION

      - name: Stop existing containers
        run: |
          echo "ğŸ›‘ Stopping existing containers..."
          cd ~/workspace/chicago-garden-planner
          docker compose down || true

      - name: Build new Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          cd ~/workspace/chicago-garden-planner
          docker compose build --no-cache

      - name: Start containers
        run: |
          echo "ğŸš€ Starting containers..."
          cd ~/workspace/chicago-garden-planner
          docker compose up -d

      - name: Wait for containers to be healthy
        run: |
          echo "â³ Waiting for containers to be healthy..."
          cd ~/workspace/chicago-garden-planner
          sleep 10
          docker compose ps

      - name: Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          cd ~/workspace/chicago-garden-planner
          docker compose exec -T web python manage.py migrate --noinput

      - name: Collect static files
        run: |
          echo "ğŸ“¦ Collecting static files..."
          cd ~/workspace/chicago-garden-planner
          docker compose exec -T web python manage.py collectstatic --noinput

      - name: Populate climate zones (if needed)
        run: |
          echo "ğŸŒ¡ï¸ Checking if climate zones need to be populated..."
          cd ~/workspace/chicago-garden-planner
          ZONE_COUNT=$(docker compose exec -T web python manage.py shell -c "from gardens.models import ClimateZone; print(ClimateZone.objects.count())")
          if [ "$ZONE_COUNT" -eq 0 ]; then
            echo "ğŸ“ Populating climate zones..."
            docker compose exec -T web python manage.py populate_climate_zones
          else
            echo "âœ… Climate zones already populated ($ZONE_COUNT zones found)"
          fi

      - name: Populate plant zone data (if needed)
        run: |
          echo "ğŸŒ± Checking if plant zone data needs to be populated..."
          cd ~/workspace/chicago-garden-planner
          ZONE_DATA_COUNT=$(docker compose exec -T web python manage.py shell -c "from gardens.models import PlantZoneData; print(PlantZoneData.objects.count())")
          # Expected: 20 plants Ã— 16 zones = 320 records
          if [ "$ZONE_DATA_COUNT" -lt 320 ]; then
            echo "ğŸ“Š Populating plant zone ratings..."
            docker compose exec -T web python manage.py populate_plant_zone_ratings
            echo "ğŸ”§ Adding remaining zone data..."
            docker compose exec -T web python manage.py add_remaining_zone_data
          else
            echo "âœ… Plant zone data already populated ($ZONE_DATA_COUNT records found)"
          fi

      - name: Check deployment status
        run: |
          echo "âœ… Checking deployment status..."
          cd ~/workspace/chicago-garden-planner
          docker compose ps
          echo ""
          echo "ğŸ“‹ Recent logs:"
          docker compose logs --tail=20 web

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
            echo "ğŸŒ Application: https://garden.passwordspace.com"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
          fi
