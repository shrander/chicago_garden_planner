name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Server
    runs-on: self-hosted  # Run on your nanopi server

    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest changes in deployment directory
        run: |
          echo "ğŸ”„ Pulling latest changes..."
          cd ~/workspace/chicago-garden-planner
          git fetch --all --tags --force
          # Stash any local changes (like .env.example modifications)
          git stash --include-untracked || true
          git checkout $GITHUB_SHA
          git status

      - name: Update VERSION file with tag
        run: |
          echo "ğŸ“ Updating VERSION file..."
          cd ~/workspace/chicago-garden-planner
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            # Remove 'v' prefix if present (v0.9.4 -> 0.9.4)
            VERSION="${VERSION#v}"
            echo "$VERSION" > VERSION
            echo "VERSION file updated to: $VERSION"
          else
            echo "Not a tag push, keeping existing VERSION file"
          fi
          cat VERSION

      - name: Stop existing containers
        run: |
          echo "ğŸ›‘ Stopping existing containers..."
          cd ~/workspace/chicago-garden-planner
          docker compose down || true

      - name: Build new Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          cd ~/workspace/chicago-garden-planner
          docker compose build --no-cache

      - name: Start containers
        run: |
          echo "ğŸš€ Starting containers..."
          cd ~/workspace/chicago-garden-planner
          docker compose up -d

      - name: Wait for containers to be healthy
        run: |
          echo "â³ Waiting for containers to be healthy..."
          cd ~/workspace/chicago-garden-planner
          sleep 10
          docker compose ps

      - name: Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          cd ~/workspace/chicago-garden-planner
          docker compose exec -T web python manage.py migrate --noinput

      - name: Collect static files
        run: |
          echo "ğŸ“¦ Collecting static files..."
          cd ~/workspace/chicago-garden-planner
          docker compose exec -T web python manage.py collectstatic --noinput

      - name: Run data population commands
        run: |
          echo "ğŸ“Š Running data population commands (with version tracking)..."
          cd ~/workspace/chicago-garden-planner

          # All commands check their version internally and skip if up-to-date
          docker compose exec -T web python manage.py populate_climate_zones
          docker compose exec -T web python manage.py populate_default_plants
          docker compose exec -T web python manage.py populate_utility_plants
          docker compose exec -T web python manage.py populate_plant_zone_ratings
          docker compose exec -T web python manage.py add_remaining_zone_data
          docker compose exec -T web python manage.py populate_plant_spacing
          docker compose exec -T web python manage.py create_companion_relationship

          echo "âœ… Data population complete"

      - name: Check deployment status
        run: |
          echo "âœ… Checking deployment status..."
          cd ~/workspace/chicago-garden-planner
          docker compose ps
          echo ""
          echo "ğŸ“‹ Recent logs:"
          docker compose logs --tail=20 web

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
            echo "ğŸŒ Application: https://garden.passwordspace.com"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
          fi
